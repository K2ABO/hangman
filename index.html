<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>HangMan</title>
</head>


<body>
    <div class="notice text-light">
        <p><em>press any alphabet letter bellow to guess the correct word</em></p>
    </div>
    <div class="notice text-light">
        <p class="president_name">Guest Car Names</p>
    </div>
    <div class="notice">
    </div>
    <div class="container ">

        <div class="row text-light">
            <div class="col-sm-6 mb-5">
                <div class="jumbotron">
                    <div class="card">
                        <div class="card-header">
                            <h1 class="result">Result</h1>
                            <h5 class="press_to_replay"> press any key to replay</h5>
                        </div>
                        <div class="card-body">
                            <img id="hangManPic" src="hangImage/0.png" alt="..." class="img-thumbnail">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="jumbotron">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="press_to_start mt-5 ">Press A-Z to start playing</h5>
                            <h5 class="wrongGuesses">wrongGuesses:<span id="mistakes">0</span> of <span id="maxWrong"></span></h5>
                            <h5 class="num_word">word</h5>
                            <h5 class="num_luck">5</h5>
                            <h5 class="lettres"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div id="btn"> <button type="button" onClick="reset()" class="btn text-light btn-lg reset mt-5 btn-danger">Reset</button></div>
    <div id="keyword"></div>

    <script src="content.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html
